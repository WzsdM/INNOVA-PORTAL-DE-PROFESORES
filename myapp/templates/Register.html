{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Toastify css-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--Custom css-->
    <link rel="stylesheet" href="{% static 'styles/login_style.css' %}">
    <!--Booststrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--Firebase Scripst-->
    <script src="{% static 'scripts/login.js' %}" type="module"></script>
    <link rel="icon" type="image/png" href="{% static 'images/PandaLogo.png'%}"> 
    <title>Registro</title>
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------Image-------->
                    <img src="{% static 'images/PandaLogo.png' %}" alt="">
                    <a class="iniciobtn" href="{% url 'index' %}">Atr√°s</a>
                </div>
                <!--Enccapsulamiento del form-->
                <div class="col-md-6 right">
                    <form id="signup-form">
                        <div class="input-box">
                            <header>Registrar Usuario</header>
                            <div class="input-field">
                                <input type="text" class="input" id="singup-email" required autocomplete="off">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="singup-password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Registrar">
                            </div>
                            <div class="signin">
                                <span>Ya posee una cuenta? <a href="{% url 'login' %}" class="link">Ingrese aqui</a></span>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>
<!--Toastify Script-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
